{% extends 'company/base.html' %}
{% block content %}

<div class="container"><br>
  <div class="col-sm-8">
    <h1>Django Search</h1>
    <p>Search anything you want</p>
    {% for post in posts %}
        <li><a href="/blog/{{ post.id }}">{{ post.title }}</a></li>
    {% endfor %}
  </div>
</div>
{% endblock content %}
